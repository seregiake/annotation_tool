<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Sign Up - Annotation Tool</title>

	<!-- Bootstrap CSS -->
	<link href="static/css/bootstrap.min.css" rel="stylesheet">


    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>


	<nav class="navbar navbar-expand-lg navbar-light" style="background-color: midnightblue;">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
				<a class="nav-link" href="#" style="color: white">Sign Up <span class="sr-only">(current)</span></a>
			</li>
		</ul>
	</nav>


	<div class="container" style="height: 700px;">

		<div class="d-flex justify-content-center h-100">
			<div class="card2">
				<div class="card-header">
					<h3>Sign Up</h3>
				</div>
				<div class="card-body" >

						<div class="input-group form-group">
							<div class="input-group-label">
								<span class="input-group-text">Username</span>
							</div>
							<input id='newUser' type="text" class="form-control" placeholder="username">

						</div>

						<div class="input-group form-group">
							<div class="input-group-label">
								<span class="input-group-text">Email</span>
							</div>
							<input id='email' type="text" class="form-control" placeholder="email">

						</div>

						<div class="input-group form-group">
							<div class="input-group-label">
								<span class="input-group-text">Password</span>
							</div>
							<input id='psw1' type="password" class="form-control" placeholder="password">

						</div>

						<div class="input-group form-group">
							<div class="input-group-label">
								<span class="input-group-text">Repeat Password</span>
							</div>
							<input id='psw2' type="password" class="form-control" placeholder="repeat password">

						</div>

						<br>
						<button onclick="registerUser()" class="btn float-right login_btn">Sign Up</button>
						<br><br>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						Do you already have an account?<a href="http://localhost:63342/annotation_tool/frontend/signin.html">Sign In</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer style="background-color: midnightblue; padding: 3px" >
		<p></p>
		<!-- <p style="color: white">&copy; Copyright 2019 by Serena Giachetti.</p> -->
	</footer>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
	<script src="static/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="static/js/signup.js"></script>

</body>
</html>
