<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Annotation Tool</title>

        <!-- Bootstrap CSS -->
        <link href="static/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body id = "myBody">

        <nav aria-label="breadcrumb" >
          <ol class="breadcrumb" style="background-color: midnightblue" >
            <li class="breadcrumb-item" ><a href="images_list.html" style="color: white">Home</a></li>
              <li class="breadcrumb-item"><a href="#" style="color: white">Image</a></li>
          </ol>
        </nav>


        <div class="container" >

                <div class="row" >
                    <div class="col" id="main-container">
                        <div id="canvases_div" class="overflow-auto" style="position:relative;width:400px; height:300px;">
                            <canvas id="background_canvas" style="z-index: 1;position:absolute;left:0px;top:0px;">
                                Sorry, your browser doesn't support the &lt;canvas&gt; element.
                            </canvas>
                            <canvas id="middle-canvas" style="z-index: 2;position:absolute;left:0px;top:0px;b">
                                Sorry, your browser doesn't support the &lt;canvas&gt; element.
                            </canvas>
                            <canvas id="outline-canvas" style="z-index: 3;position:absolute;left:0px;top:0px;">
                                Sorry, your browser doesn't support the &lt;canvas&gt; element.
                            </canvas>
                        </div>
                    </div>
                    <div class="col" id="settings" >

                        <div>
                            <h3>Mask Settings:</h3>
                            <div class="form-row" style="width: 15rem">

                                <div class="col-md-4 mb-3">
                                    <label for="kernel">Kernel:</label>
                                    <input type="number" class="form-control" min="0" value="0" id="kernel">
                                </div> <div class="col-md-4 mb-3">
                                    <label for="dist">Max-dist:</label>
                                    <input type="number" class="form-control" min="0" value="10" id="dist">
                                </div> <div class="col-md-4 mb-3">
                                    <label for="ratio">Ratio:</label>
                                    <input type="number" class="form-control" min="0" step="0.5" value="0" id="ratio">
                                </div>

                            </div>
                            <button href="#" onclick="createMask()" >Create Mask</button>
                        </div>

                        <br><br>

                        <div>
                            <div class="form-row" style="width: 15rem">
                                <label for="opacity">Opacity:</label>
                                <input type="range" id="opacity" class="form-control-range" min="0" max="100" step="10" >
                            </div>
                            <br>
                            <label for="mask_color">Color:</label>
                            <input type="color" id="mask_color" value="#000000">
                            <button href="#" onclick="displayMask()" >Display Mask</button>
                        </div>

                        <br><br>

                        <div>
                            <h3>Annotations:</h3>
                            <div class="form-row" style="width: 15rem;">
                                <label for="ann_opacity">Opacity:</label>
                                <input type="range" id="ann_opacity" class="form-control-range" min="0" max="100" step="10" >
                            </div>
                            <br>
                            <div class="form-row" style="width: 20rem;">
                                <input type="color" id="ann_color" value="#ff0000">
                                <input type="text" placeholder="Annotation Name">
                            </div>
                            <div class="form-row" style="width: 20rem">
                                <input type="submit" value="Save">
                                <input type="submit" value="Cancel">
                            </div>

                        </div>

                        <br>

                    </div>

                    <div class="col" id="annotations" >
                        <p>Qui si vedranno le annotazioni salvate</p>

                    </div>
                </div>
            </div>
        <br><br>



        <footer style="background-color: midnightblue; padding: 3px" >
            <p></p>
            <!-- <p style="color: white">&copy; Copyright 2019 by Serena Giachetti.</p> -->
        </footer>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
        <script src="static/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="static/js/image.js"></script>
    </body>
</html>
