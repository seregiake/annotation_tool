<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Annotation Tool</title>

        <!-- Bootstrap CSS -->
        <link href="static/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: midnightblue;">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                  data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                  aria-expanded="false" aria-label="Toggle navigation" style="background-color: white">
              <span class="navbar-toggler-icon" ></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" style="color: white">Home <span class="sr-only">(current)</span></a>
                    </li>

                     <li class="nav-item active">
                        <a class="nav-link" href="#" style="color: white">Profile </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" onclick="logout()" style="color: white" href="#">Logout</a>
                    </li>

                </ul>
            </div>
        </nav>

        <div class="container" style="padding: 2rem; height: 600px; align-content: center;">
            <div class="d-flex justify-content-center h-100" style="width:100%;align-items: center;">
                <div>
                    <label for="dataset">Choose dataset:</label>
                    <div class="form-row" style="width:80%;">
                        <div  style="width:80%;">
                            <select class="form-control" id="dataset">
                                <option id="1" value="1" label="Dataset1"></option>
                                <option id="2" value="2" label="Dataset2"></option>
                                <option id="3" value="3" label="Dataset3"></option>
                            </select>
                        </div>
                    </div>
                    <br><br>
                    <label for="superclass">Choose class of annotations:</label>
                    <div class="form-row" style="width:80%;">
                    <div  style="width:80%;">
                        <select class="form-control" id="superclass">
                        </select>
                    </div><div style="width:5%;">
                    </div><div style="width:10%;">
                        <button href="#" onclick="sendCategory()" style="border-radius: 50%;">></button>
                    </div>
                </div>
                </div>
            </div>

        </div>

        <footer style="background-color: midnightblue; padding: 3px" >
            <p></p>
            <!-- <p style="color: white">&copy; Copyright 2019 by Serena Giachetti.</p> -->
        </footer>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

        <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
        <script src="static/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="static/js/task.js"></script>
